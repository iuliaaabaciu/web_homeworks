<!DOCTYPE html>
<html>
  <head>
    <title>Login screen</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap&subset=latin-ext" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <form action="">
        <div>
          <img src="check.png" alt="check_mark">
        <h2>Welcome back!</h2>
        <h4>Log in to continue</h4>

        <input type="email" class="block textInput" name="email" placeholder="E-mail address">
        <input type="password" class="block textInput" name="pass" placeholder="Password">

        <a href="#" target="_blank" class="block">Forgot your password?</a>     
        
        <button type="submit">Sign in</button>
      </div>
      </form>  
    </div>
  </body>
</html>
