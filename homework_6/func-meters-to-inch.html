<!DOCTYPE html>
<html>
<head>
	<title>Function: meters to inches</title>
</head>
<body>
<script>
	var meters = prompt("Please enter lenghth in meters:");

	function metersToInch() {
		var inch = meters * 39.3701;
		return(inch);
	}

	alert(meters + ' meters are ' + metersToInch(meters) + ' inches');
</script>
</body>
</html>
