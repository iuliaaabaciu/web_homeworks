<!DOCTYPE html>
<html>
<head>
	<title>Celsius to Fahrenheit</title>
</head>
<body>
<script>
	var celsiusDeg = prompt("Please enter celsius degrees:");

	function celsToFah() {
		var fahrDeg = (celsiusDeg * 1.8) + 32;
		return(fahrDeg);
	}

	alert(celsiusDeg + ' celsius degrees are ' + celsToFah(celsiusDeg) + ' Fahrenheit degrees');
</script>
</body>
</html>
