<html>
<head>
  <title>Basic challenge</title>
  <style>
    .box {
      width: 300px;
      height: 200px;
      background-color: #ff1493;
      transition: width 4s, height 4s, background-color 4s;
    }

    .box:hover {
      width: 400px;
      height: 260px;
      background-color: #00ced1;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
